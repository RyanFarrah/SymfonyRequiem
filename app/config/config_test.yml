imports:
    - { resource: config_dev.yml }

doctrine:
    dbal:
        dbname:   symfonytest

security: 
    encoders:
        AppBundle\Entity\User:
            algorithm: plaintext

    firewalls: 
        main: 
            http-basic: ~
    

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
